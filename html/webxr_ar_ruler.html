<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap & jQuery CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="../css/webxr_ar_ruler.css">
    <!--Importmap script-->
    <script type="importmap">
        {
            "imports": {
                "three": "../node_modules/three/build/three.module.js",
                "three/addons/": "../node_modules/three/examples/jsm/"
            }
        }
    </script>
    <title>WebXR AR Ruler</title>
</head>

<body>
    <div class="initializing-text" id="initial-text">
        <p style="margin: 1%;">Please move your device slightly to detect a surface.</p>
    </div>
    <div class="hit-point-text">
        <div>
            <div class="card-title">The Hit Point represented as (X,Y,Z)</div>
            <div class="card-text">
                <p style="margin: 2%; display: inline;">X:</p>
                <p id="x-coordinate" style="display: inline;">0.0</p>
                <p style="margin: 2%; display: inline;">Y:</p>
                <p id="y-coordinate" style="display: inline;">0.0</p>
                <p style="margin: 2%; display: inline;">Z:</p>
                <p id="z-coordinate" style="display: inline;">0.0</p>
            </div>
        </div>
    </div>
    <div id="css2dRenderer"></div>
    <button id="startAR" class="btn btn-primary btn-sm">Start AR</button>
    <button id="markPoint" class="btn btn-dark btn-sm">Mark Point</button>
    <script type="module" src="../js/webxr_ar_ruler_2.js"></script>
</body>
